<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>特性</title>
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script src="https://unpkg.com/vue@2.5.11/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button class="hello" v-bind:disabled="isButtonDisabled" onclick="changecolor">Button</button>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				isButtonDisabled:false	
			}
		});
		function changecolor(){
			$(this).toggle("hello");
		}
	</script>
	<style>
		.hello{
			background: indianred;
		}
		.hi{
			background: greenyellow;
		}
	</style>
</html>
