<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
	</body>
	<script>
		//  数据对象
		var data = { a : 1 };
		
		//  将数据对象设置到vue实例中
		var vm = new Vue({
			data:data
		});
		
		// 设置vue实例的属性为数据对象的某个值(绑定关系?不知这样称做行不行)
		vm.a === data.a;
		
		// 1.设置属性也会影响到原始数据
		vm.a = 2;
		console.log(data.a); // data.a => 2;
		
		// 2.设置原始数据同样影响属性的值
		data.a = 3;
		console.log(vm.a); //  vm.a => 3;
		
	</script>
	
</html>
