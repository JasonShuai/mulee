<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-html</title>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<p>Using mustaches:</span></p>
			<p>Using v-html directive:<span v-html="rowhtml">{{ rowhtml }}</span></p>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				rowhtml:'<span style="color: red;">this should be red.'
			},
			created:function(){
				console.log("哈哈");
			}
		});
	</script>
</html>
