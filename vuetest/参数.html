<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<title>参数</title>
	</head>
	<body>
		<div id="app">
			<pre><a v-bind:href="url">这绑定了一个好东西</a></pre>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					url:'http://www.baidu.com'
				}
			})
		</script>
	</body>
</html>
